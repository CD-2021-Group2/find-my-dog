<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유기견 등록</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Find My Dog" />
    <meta property="og:title" content="Find My Dog" />
    <meta property="og:description" content="AI 서비스를 통해 나의 소중한 강아지를 찾아보세요." />
    <meta property="og:image" content="../../static/img/starbucks_seo.jpg" />
    <meta property="og:url" content="" />

    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Find My Dog" />
    <meta property="twitter:title" content="Find My Dog" />
    <meta property="twitter:description" content="AI 서비스를 통해 나의 소중한 강아지를 찾아보세요." />
    <meta property="twitter:image" content="../../static/img/starbucks_seo.jpg" />
    <meta property="twitter:url" content="" />

    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/register_3.css')}}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="{{url_for('static', filename='js/common.js')}}"></script>
    <script defer src="{{url_for('static', filename='js/register_3.js')}}"></script>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="inner">
            <div class="menu">
                <div class="material-icons">menu</div>
                <div class="items">
                    <ul class="inner">
                        <li><a href="/">홈</a></li>
                        <li><a onclick="showMyPageAlert()">마이 페이지</a></li>
                        <li><a onclick="showSearchAlert()">유기견 검색</a></li>
                        <li><a onclick="showRegisterAlert()">유기견 등록</a></li>
                        <li><a onclick="showSigninAlert()">로그인/회원가입</a></li>
                    </ul>
                </div>
            </div>
            <a href="/" class="material-icons">pets</a>
            <div class="signin">
                <div id="signin_status" onclick="changeSigninStatus()">로그인</div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <section class="main">
        <div class="inner">
            <div class="slide-pager-container">
                <div class="slide-pager">
                    <div class="bul-1"></div>
                    <div class="bul-2"></div>
                    <div class="bul-3"></div>
                </div>
            </div>
            <div class="register__card">
                <form onsubmit="postRegisterData()">
                    <div class="input-group">
                        <div class="input-item">
                            <h6>공고번호</h6>
                            <input id="num" type="text" placeholder="XX-XX-20XX-XXXXX" />
                        </div>
                        <div class="input-item">
                            <h6>공고기간</h6>
                            <div class="date-container">
                                <div class="date-item">
                                    <label for="reg-date">등록일</label>
                                    <input type="date" name="reg-date" id="reg-date">
                                </div>
                                <div class="date-item">
                                    <label for="due-date">마감일</label>
                                    <input type="date" name="due-date" id="due-date">
                                </div>
                            </div>
                        </div>
                        <div class="input-item">
                            <h6>발견장소</h6>
                            <input id="loc" type="text" placeholder="XX공원앞 부근" />
                        </div>
                        <div class="input-item">
                            <h6>보호센터</h6>
                            <input id="shel" type="text" placeholder="XX동물병원" />
                        </div>
                        <div class="input-item">
                            <h6>전화번호</h6>
                            <input id="tel" type="text" placeholder="010-XXXX-XXXX" />
                        </div>
                        <div class="input-item">
                            <h6>출생년도</h6>
                            <input id="byear" type="text" placeholder="20XX" />
                        </div>
                        <div class="input-item">
                            <h6>털색</h6>
                            <input id="color" type="text" placeholder="XX색" />
                        </div>
                        <div class="input-item">
                            <h6>특이사항</h6>
                            <input id="note" type="text" placeholder="온순함" />
                        </div>
                    </div>
                    <div class="btn-group">
                        <a href="/register" class="btn btn--reverse">이전</a>
                        <input class="btn btn--reverse" type="submit" value="다음">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="inner">
            <div class="info">
                <span>HUFS COMPREHENSIVE DESIGN 2021-1</span>
            </div>

            <p class="copyright">
                &copy; <span class="this-year"></span> 내강아지를찾아조. All Rights Reserved.
            </p>

        </div>
    </footer>

</body>

</html>
